<!DOCTYPE html>
<html>
  <head>
    <script src="myScript2.js">
      function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed in head.";
      }
    </script>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'"
    >
      Click Me!
    </button>
    <br />
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML='Hi JavaScript'"
    >
      Hi JavaScript
    </button>
    <br /><br />
    <button
      onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'"
    >
      Turn off the light
    </button>
    <img id="myImage" src="images/pic_bulboff.gif" style="width: 100px" />
    <button
      onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'"
    >
      Turn on the light
    </button>

    <br /><br />
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Change fontSize
    </button>
    <button onclick="document.getElementById('demo').style.display='none'">
      display none
    </button>
    <button onclick="document.getElementById('demo').style.display='block'">
      display block
    </button>
    <br /><br />
    <button type="button" onclick="myFunction()">Try it</button>

    <script src="myScript2.js"></script>
    <script src="https://www.w3schools.com/js/myScript.js">
      document.getElementById("demo").innerHTML =
        "This is JavaScript inside script tag";

      function myFunction() {
        document.getElementById("demo").innerHTML = "Changed Paragraph.";
      }
    </script>
  </body>
</html>
