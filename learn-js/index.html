<!DOCTYPE html>
<html>
  <head>
    <script src="myScript2.js">
      function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed in head.";
      }
    </script>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'"
    >
      Click Me!
    </button>
    <br />
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML='Hi JavaScript'"
    >
      Hi JavaScript
    </button>
    <br /><br />
    <button
      onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'"
    >
      Turn off the light
    </button>
    <img id="myImage" src="images/pic_bulboff.gif" style="width: 100px" />
    <button
      onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'"
    >
      Turn on the light
    </button>

    <br /><br />
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Change fontSize
    </button>
    <button onclick="document.getElementById('demo').style.display='none'">
      display none
    </button>
    <button onclick="document.getElementById('demo').style.display='block'">
      display block
    </button>
    <br /><br />
    <button type="button" onclick="myFunction()">Try it</button>

    <p id="paragraph_one"></p>

    <!-- onclick of below button write content will replace all html content -->
    <button type="button" onclick="document.write(5 + 6)">Write on try</button>

    <button type="button" onclick="window.print()">Print this page</button>

    <p id="jsStatements"></p>
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="numbersLiteral"></p>
    <p id="stringsLiteral"></p>
    <p id="varValue"></p>
    <p id="diffName"></p>
    <script>
      let m, n;
      m = 5;
      n = 7;
      document.getElementById("varValue").innerHTML = (n + m) * 10;

      // Numbers are written with or without decimals:
      document.getElementById("numbersLiteral").innerHTML = 10.5;

      // Strings are text, written within double or single quotes:
      document.getElementById("stringsLiteral").innerHTML = "John Doe";

      // JavaScript keywords are reserved words. Reserved words cannot be used as names for variables.
      let x, y, z;
      x = 5;
      y = 6;
      z = x + y;
      let o = 5; // I will be executed

      // x = 6;   I will NOT be executed

      let lastname, lastName;
      lastName = "Doe";
      lastname = "Peterson";
      document.getElementById("diffName").innerHTML = lastName + " " + lastname;

      // If a JavaScript statement does not fit on one line, the best place to break it is after an operator
      document.getElementById("jsStatements").innerHTML =
        "The value of z is " + z + ".";
      document.getElementById("demo").innerHTML =
        "This is JavaScript inside script tag";

      function myFunction() {
        document.getElementById("demo").innerHTML = "Changed Paragraph.";
      }
      document.getElementById("paragraph_one").innerHTML = 5 + 6;
      document.write(5 + 6);
      alert(5 + 6);
      console.log(5 + 6);
    </script>
    <script src="https://www.w3schools.com/js/myScript.js"></script>
    <script src="myScript2.js"></script>
  </body>
</html>
